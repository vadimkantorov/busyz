name: make

on: workflow_dispatch

env:
  URL_MINIZ: https://github.com/richgel999/miniz/releases/download/2.1.0/miniz-2.1.0.zip

jobs:
  make:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: build
        run: make miniz busyzip URL_MINIZ=$URL_MINIZ

      - name: test
        run: cd .. && ./busyzip/busyzip -r -x busyzip/.git -x busyzip/miniz.c -x busyzip/minizip.h archive.zip busyzip && unzip archive.zip

